<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registration Page</title>
    <link rel="stylesheet" href="login-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="left-content">
                <h2>Do you have an account?</h2>
                <p>Log in to access your account and explore more features.</p>
                <button class="btn-outline">SIGN UP</button>
             </div>
        </div>
        <div class="right">
            <form class="login-box'>
                <h3>LOG IN</h3>
                <input type="Username" placeholder="Username or Email" required>
                <input type="password" placeholder="Password" required>
                <div class="form-footer">
                    <a href="#">Forgot Password?</a>
                    <button class="submit-btn">LOG IN</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
